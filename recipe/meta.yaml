{% set name = "evojax" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/evojax-{{ version }}.tar.gz
  sha256: 907de70df1de76fc796ad13a7f1be4950f14a809e5c888721d0d1f860701d4df

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - cma
    - flax
    - jax >=0.2.17
    - jaxlib >=0.1.65
    - pillow
    - python >=3.6

test:
  imports:
    - evojax
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/google/evojax
  summary: 'EvoJAX: Hardware-accelerated Neuroevolution.'
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - traversaro
