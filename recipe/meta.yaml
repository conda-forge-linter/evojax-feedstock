{% set name = "evojax" %}
{% set version = "0.1.0.post11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/evojax-{{ version }}.tar.gz
  sha256: 3da4bb2400b65992c91ce3a0e2481d1314192b6fd3fa0b54987f7bcdee41bdc2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - cma
    - flax
    - jax >=0.2.17
    - jaxlib >=0.1.65
    - pillow
    - python >=3.6

test:
  imports:
    - evojax
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/google/evojax
  summary: 'EvoJAX: Hardware-accelerated Neuroevolution.'
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - traversaro
